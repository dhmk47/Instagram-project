server:
  port: 8005
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true
  tomcat:
    uri-encoding: UTF-8

spring:
  mvc:
    static-path-pattern: /static/**
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  profiles:
    include: private

mybatis:
  mapper-locations:
    - /mappers/*.xml

file:
#  path: /home/ubuntu/springboot/project/instagram-project/upload/
  path: C:/project/workspace/git/instagram-project/upload/