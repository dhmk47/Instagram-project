<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script> -->
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="container">
            <aside>

            </aside>
            <div class="main-content">
                <section class="story-section">
                    <div class="story-div">

                    </div>
                    <div class="board-div">
                        <article class="board-article">
                            <div class="board-header flex-align-center">
                                <div class="user-image-div flex-align-center">
                                    <img class="user-image" src="/static/image/profiles/Jordy.png" alt="프로필">
                                </div>
                                <div class="user-nickname-div flex-align-center">
                                    <span class="user-nickname-span">테스트 사용자</span>
                                </div>
                                <div class="more-option-div flex-align-center">
                                    <button class="more-option-button" type="button">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="board-image-div">
                                <img src="/static/image/profiles/Jordy.png" alt="게시물 사진">
                            </div>
                            <div class="buttons-div flex-align-center">
                                <div class="left-buttons-div flex-align-center">
                                    <button class="like-it-button" type="button">
                                        <i class="fa-regular fa-heart"></i>
                                        <!-- <i class="fa-solid fa-heart"></i> -->
                                    </button>
                                    <button class="comment-button" type="button">
                                        <i class="fa-regular fa-comment"></i>
                                    </button>
                                    <button class="share-button" type="button">
                                        <i class="fa-regular fa-paper-plane"></i>
                                    </button>
                                </div>
                                <div class="right-buttons-div flex-align-center">
                                    <button class="save-storage-button" type="button">
                                        <i class="fa-regular fa-bookmark"></i>
                                        <!-- <i class="fa-solid fa-bookmark"></i> -->
                                    </button>
                                </div>
                            </div>
                            <div class="total-like-view-div">
                                <span>좋아요 <span class="total-like-span">100개</span></span>
                            </div>
                            <div class="content-div">
                                <span class="user-nickname-span">테스트 사용자</span>
                                <span class="content-span">aaaaaaaaaaaaaaaaa
                                    <!-- <br>
                                    aaaaaaaaaaaaaaaaaa
                                    <br>
                                    aaaaaaaaaaaaaaaaaaaaaaaaaaaa
                                    <br>
                                    aaaaaaaaaaaaaaaaa -->
                                </span>
                            </div>
                            <div class="comment-div">
                                <span>댓글 <span class="comment-count">2</span>개 보기</span>
                            </div>
                            <div class="upload-time-div">
                                <span class="upload-time-span">1시간 전</span>
                            </div>
                            <div class="write-comment-div flex-align-center">
                                <button class="emoticon-button" type="button">
                                    <i class="fa-regular fa-face-smile-beam"></i>
                                </button>
                                <input class="comment-input" type="text" placeholder="댓글 달기...">
                                <button class="request-comment-write-button">게시</button>
                            </div>
                        </article>
                    </div>
                </section>
                <section class="">

                </section>
            </div>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
