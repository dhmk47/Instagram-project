<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/auth/reset.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <title>비밀번호 재설정 • Instagram</title>
</head>
<body>
    <header>
        <div class="header-div">
            <img src="/static/image/logos/instagram-char-log.png" alt="인스타그램 로고">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <div class="reset-main-div">
                    <div class="main-image-div">
                        <div class="main-image-outer-div">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="content-h1-div">
                        <h1>로그인에 문제가 있나요?</h1>
                    </div>
                    <div class="content-notice-div">
                        <div class="notice-span">이메일 주소, 전화번호 또는 사용자 이름을 입력하시면 계정에 다시 액세스할 수 있는 링크를 보내드립니다.</div>
                    </div>
                    <div class="auth-information-div">
                        <input class="auth-input" type="text" placeholder="이메일, 전화번호, 사용자 이름">
                        <button class="send-link-button" type="button">로그인 링크 보내기</button>
                    </div>
                    <div class="line-div">
                        <div class="line"></div>
                        <div class="span-div">또는</div>
                        <div class="line"></div>
                    </div>
                    <div class="load-sign-up-page-button-div">
                        <button class="load-sign-up-page-button" type="button">새 계정 만들기</button>
                    </div>
                </div>
                <div class="load-sign-in-page-button-div">
                    <button class="load-sign-in-page-button" type="button">로그인으로 돌아가기</button>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
    <script src="/static/js/auth/reset.js"></script>
</body>
</html>
