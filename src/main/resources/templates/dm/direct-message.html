<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/fragments/aside.css" rel="stylesheet">
    <link href="/static/css/fragments/board.css" rel="stylesheet">
    <link href="/static/css/dm/direct_message.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/87ed282d9d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="container">
            <th:block th:replace="fragments/aside"></th:block>
            <div class="main-content">
                <div class="direct-message-main-content">
                    <section class="people-section">
                        <div class="people-section-header-div">
                            <div class="user-change-button">
                                dae._gyeong
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <i class="fa-regular fa-pen-to-square"></i>
                        </div>
                        <ul class="people-ul">
                            <li>
                                <div class="user-profile-image-div">
                                    <img src="/static/image/profiles/Jordy.png" alt="프로필">
                                </div>
                                <div class="user-information-div">
                                    <span class="user-name-span">한대경</span>
                                    <span class="message-content">메시지를 좋아합니다<span class="send-date"> • 3일</span></span>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section class="direct-message-section">
                        <div class="send-message-main-div visible">
                            <div class="image-outer-div">
                                <i class="fa-regular fa-paper-plane"></i>
                            </div>
                            <div class="title-div">
                                <h1>내 메시지</h1>
                            </div>
                            <div class="notice-div">
                                <span class="notice-span">친구나 그룹에 비공개 사진과 메시지를 보내보세요.</span>
                            </div>
                            <div class="send-message-div">
                                <button class="send-message-button" type="button">메시지 보내기</button>
                            </div>
                        </div>
                        <div class="direct-message-section-header-div">
                            <div class="user-information-div">
                                <div class="user-profile-image-div">
                                    <img src="/static/image/profiles/Jordy.png" alt="프로필">
                                </div>
                                <div class="user-name-div">
                                    <span class="user-name-span">한대경</span>
                                </div>
                            </div>
                            <div class="information-icon-div">
                                <i class="fa-solid fa-circle-info"></i>
                            </div>
                        </div>
                        <div class="direct-message-list-div">
                            <div class="date-div">
                                <span>1월 1, 2022 12:40 오전</span>
                            </div>
                            <div class="opponent-div message-div">
                                <span>안녕하세요</span>
                            </div>
                            <div class="user-div message-div">
                                <span>만나서 반갑습니다^^</span>
                            </div>
                            <div class="opponent-div message-div">
                                <span>안녕하세요~~~~~~~~~</span>
                            </div>
                            <div class="user-div message-div">
                                <span>안녕하세요~~~~만나서 반갑습니다^^잘부탁드려요~~~~</span>
                            </div>
                            <div class="opponent-div message-div">
                                <span>안녕하세요</span>
                            </div>
                            <div class="user-div message-div">
                                <span>만나서 반갑습니다^^</span>
                            </div>
                            <div class="opponent-div message-div">
                                <span>안녕하세요~~~~~~~~~</span>
                            </div>
                            <div class="user-div message-div">
                                <span>안녕하세요~~~~만나서 반갑습니다^^잘부탁드려요~~~~</span>
                            </div>
                        </div>
                        <div class="direct-message-main-option-div visible">
                            <div class="checkbox-div">
                                <input id="alert-off-checkbox" class="alert-off-checkbox" type="checkbox">
                                <label for="alert-off-checkbox">메시지 알람 해제</label>
                            </div>
                            <div class="user-information-div">
                                <div class="title-div">
                                    <h1>멤버</h1>
                                </div>
                                <ul class="member-ul">
                                    <li>
                                        <div class="user-profile-image-div">
                                            <img src="/static/image/profiles/Jordy.png" alt="프로필">
                                        </div>
                                        <div class="user-information-div">
                                            <span class="user-nickname-span">dae._gyeong</span>
                                            <span class="user-name-span">한대경</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="direct-message-option-button-div">
                                <button class="remove-chatting-button" type="button">채팅 삭제</button>
                                <button class="user-cut-off-button" type="button">차단</button>
                                <button class="user-report-button" type="button">신고</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <th:block th:replace="fragments/board"></th:block>
        </div>
    </main>
    <script src="/static/js/fragments/aside.js"></script>
    <script src="/static/js/fragments/board.js"></script>
    <script src="/static/js/dm/direct_message.js"></script>
</body>
</html>
